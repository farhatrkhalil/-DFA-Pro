<html lang="en">

<head>
    <title>Finite Automata Designer</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intro.js/2.9.3/introjs.min.css"
        integrity="sha256-/oZ7h/Jkj6AfibN/zTWrCoba0L+QhP9Tf/ZSgyZJCnY=" crossorigin="anonymous" />
    <link rel="stylesheet" href="app.css" />
    <script type="module">
        import { HfInference } from 'https://cdn.jsdelivr.net/npm/@huggingface/inference@2.6.4/+esm';
        import { createRepo, commit, deleteRepo, listFiles } from "https://cdn.jsdelivr.net/npm/@huggingface/hub@0.12.2/+esm";
    </script>
</head>

<body>

    <div id="tools" data-intro="this is your toolbox. you can do this operations on your finite automata" data-step="1">
        <button id="reset">Reset</button>
        <button id="clear">Clear Memory</button>
        <button id="save">Save</button>
        <div class="dropdown hidden">
            <button class="dropbtn" id="import">Import</button>
            <div id="myDropdown" class="dropdown-content">
              <a href="#">By Prompt</a>
              <a href="#">By Transition Table</a>
            </div>
          </div>
        <button id="export-image">Export Image</button>
        <button id="test">Test String Acceptance</button>
        <button id="minimizedfa">Minimize dfa</button>
        <div class="dropdown hidden">
            <button class="dropbtn" id="compare">Compare</button>
            <div id="myDropdown2" class="dropdown-content">
              <a href="#">By Prompt</a>
              <a href="#">By Transition Table</a>
            </div>
        </div>
        <button id="convert2dfa" class="hidden">convert to dfa</button>
        <button id="convert2re" class="hidden">convert to re</button>
        <button id="complement" class="hidden">complement</button>
        <div id="mode">
            <button data-key="move" class="active"><img src="images/moveicon.png" alt="Move" width="30"
                    height="30"></button>
            <button data-key="design"><img src="images/design.png" alt="Design" width="20" height="20"></button>
        </div>

    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="js/utils.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/custom-errors.js"></script>
    <script src="js/custom-context-menu.js"></script>
    <script src="js/nfa-renderer.js"></script>
    <script src="js/finite-automata.js"></script>
    <script src="js/state.js"></script>
    <script src="js/minimize-dfa.js"></script>
    <script src="js/app.js"></script>
    <script src="js/equivalence-dfa.js"></script>
